<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar facturas</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <p class='h3'> Editar </p>
        <form action="/updatefactura/{{factura.0}}" method="POST" enctype="multipart/form-data"> 
        <input type="text" name="codigo" placeholder="codigo" value="{{factura.0}}"/>            
        <input type="text" name="cliente" placeholder="cliente" value="{{factura.1}}"/>        
        <input type="text" name="productos" placeholder="productos" value="{{factura.2}}"/>       
        <input type="text" name="cantidad" placeholder="cantidad" value="{{factura.3}}"/>       
        <input type="text" name="fecha" placeholder="fecha" value="{{factura.4}}"/>        
        <input type="text" name="valor" placeholder="valor" value="{{factura.5}}"/>      
        <input type="text" name="metodo" placeholder="metodo" value="{{factura.6}}"/>
        
        
        <button> Upload </button>
        <br></br>
        <button type="submit">
          Guardar Cambios
        </button>
      </form>
    
</body>
</html>
