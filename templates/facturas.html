<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturas</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      
    
        <p class='h3'> Agregar Factura</p>
        <form action="/addFactura" method="POST" enctype="multipart/form-data">
        <!-- <input type="text" name="codigo" placeholder="codigo" />} -->
        <input type="text" name="cliente" placeholder="cliente" />
        <input type="text" name="productos" placeholder="productos" />
        <input type="text" name="cantidad" placeholder="cantidad" />
        <input type="date" name="fecha" placeholder="fecha" />
        <input type="text" name="valor" placeholder="valor" />
        <select name="metodo">
          <option>Efectivo</option>
          <option>Tarjeta</option>         
        </select>
        
        <br></br>
        <button type="submit">
          Crear Factura
        </button>
      </form>
    
    <br></br>

        <p class='h3'>Listado de Facturas </p>

    <table class='table table-light table-striped table-hover table-responsive'>
      <thead class="thead-dark">
        <tr>
          <th>Codigo</th>
          <th>Cliente</th>
          <th>Productos</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Valor</th>
          <th>Metodo</th>
          
        </tr>
      </thead>
      <tbody>
        {% for factura in facturas %}
        <tr>
          <td>{{factura.0}}</td>
          <td>{{factura.1}}</td>
          <td>{{factura.2}}</td>
          <td>{{factura.3}}</td>
          <td>{{factura.4}}</td>
          <td>{{factura.5}}</td>
          <td>{{factura.6}}</td>
          <td>
            <a href="/editfactura/{{factura.0}}"> Editar </a>
            <a href="/deletefactura/{{factura.0}}"> Eliminar </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
